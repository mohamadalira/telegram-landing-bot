<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{نام}} | صفحه رسمی</title>
    <style>
        :root {
            --primary: {{رنگ_اول}};
            --secondary: {{رنگ_دوم}};
            --accent: {{رنگ_سوم}};
            --dark: #1a1a1a;
            --light: #f5f5f7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazir', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: var(--dark);
            background: var(--light);
            line-height: 1.6;
        }
        
        /* نوار ناوبری */
        .navbar {
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }
        
        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        /* بخش اصلی */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 120px 40px;
            text-align: center;
        }
        
        .hero-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }
        
        .hero-text h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-image-container {
            position: relative;
        }
        
        .hero-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            border: 8px solid rgba(255,255,255,0.1);
        }
        
        /* بخش محتوا */
        .content-section {
            padding: 100px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-card {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border-right: 6px solid var(--accent);
        }
        
        .content-text {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        
        /* بخش رنگ‌ها */
        .colors-section {
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            margin-top: 40px;
        }
        
        .colors-title {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .color-card {
            padding: 30px;
            border-radius: 15px;
            color: white;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .color-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
        }
        
        .color-card h3 {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .color-card p {
            position: relative;
            z-index: 1;
            opacity: 0.9;
        }
        
        /* فوتر */
        .footer {
            background: var(--dark);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        
        @media (max-width: 1024px) {
            .hero-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .color-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .nav-container {
                padding: 0 20px;
            }
            
            .content-card {
                padding: 30px;
            }
            
            .hero-image {
                height: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazir-font@30.1.0/dist/font-face.css">
</head>
<body>
    <!-- نوار ناوبری -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="brand">{{نام}}</a>
        </div>
    </nav>
    
    <!-- محتوای اصلی -->
    <main class="main-content">
        <!-- بخش قهرمان -->
        <section class="hero-section">
            <div class="hero-grid">
                <div class="hero-text">
                    <h1>{{نام}}</h1>
                    <p class="subtitle">ارائه بهترین خدمات و تجربه‌های کاربری</p>
                </div>
                <div class="hero-image-container">
                    <img src="{{آدرس_عکس}}" alt="{{نام}}" class="hero-image">
                </div>
            </div>
        </section>
        
        <!-- بخش محتوا -->
        <section class="content-section">
            <div class="content-card">
                <div class="content-text">
                    {{متن_اصلی}}
                </div>
                
                <!-- پالت رنگ -->
                <div class="colors-section">
                    <h3 class="colors-title">پالت رنگ انتخابی</h3>
                    <div class="color-grid">
                        <div class="color-card" style="background-color: var(--primary);">
                            <h3>رنگ اصلی</h3>
                            <p>برای دکمه‌ها و عناصر مهم</p>
                        </div>
                        <div class="color-card" style="background-color: var(--secondary);">
                            <h3>رنگ ثانویه</h3>
                            <p>برای پس‌زمینه و بخش‌ها</p>
                        </div>
                        <div class="color-card" style="background-color: var(--accent);">
                            <h3>رنگ تأکیدی</h3>
                            <p>برای هایلایت و تأکید</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- فوتر -->
    <footer class="footer">
        <div class="container">
            <p>© {{سال_جاری}} {{نام}}. تمامی حقوق محفوظ است.</p>
            <p>این صفحه به صورت خودکار توسط سیستم تولید شده است.</p>
        </div>
    </footer>
</body>
</html>
